<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de ONG – PetMatch</title>

  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="cadastroong.css"/>

  <style>
    .menu-link-active {
      color: #888 !important;
      cursor: default !important;
      text-decoration: none !important;
      pointer-events: none;
    }

    .menu-link-active:hover {
      color: #888 !important;
    }

    #imagePreview {
      display: none;
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 8px;
    }

    #removeImageButton {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="../home definitiva/home.html">
          <img src="LOGO 4 (1).png" alt="PetMatch"/>
        </a>
      </div>
      <nav class="menu">
        <div class="menu-links">
          <a href="../cadastro_login_catalogo/catalogo.html" class="menu-link">Quero adotar</a>
          <div class="dropdown">
            <a href="#" class="menu-link">Quero ajudar</a>
            <div class="dropdown-content">
              <a href="../cadastroOng/cadastroong.html" class="menu-link-active">Cadastrar uma Ong</a>
              <a href="../cadastroVoluntario/cadastrovoluntario.html" class="menu-link">Me voluntariar</a>
            </div>
          </div>
          <a href="../blog/blog.html" class="menu-link">Blog</a>
          <a href="../pagina protetores/protetores.html" class="menu-link">Protetores</a>
        </div>
        <div class="menu-usuario"></div>
      </nav>
    </div>
  </header>

  <main class="split">
    <div class="imagem">
      <img src="fundo-ong.jpg" alt="Cachorros no fundo"/>
    </div>
    <div class="form-container">
      <form class="form-ong">
        <h1 class="cadastro-titulo-form">Cadastre sua ONG</h1>
        <p class="sub">Informações obrigatórias*</p>

        <div class="form-esquerda">
          <label for="nome">Nome da instituição*</label>
          <input type="text" id="nome" placeholder="Ong PetMatch" required/>

          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="exemplo@gmail.com" required/>

          <label for="telefone">Telefone*</label>
          <input type="tel" id="telefone" placeholder="(13) 9999-9999" required/>

          <label for="cep">CEP*</label>
          <input type="text" id="cep" placeholder="11111-111" required/>

          <label for="endereco">Endereço*</label>
          <input type="text" id="endereco" placeholder="Rua da Liberdade" required/>

          <label for="cnpjInput">CNPJ*</label>
          <input type="text" id="cnpjInput" maxlength="18" placeholder="00.000.000/0000-00" required/>

          <label for="cidade">Cidade / Estado*</label>
          <input type="text" id="cidade" placeholder="Santos-SP" required/>

          <label for="fotoOngInput">Foto da ONG*</label>
          <div class="file-upload-container">
            <input type="file" id="fotoOngInput" accept="image/*" required/>
            <div class="file-upload-visual">
              <span class="upload-icon">+</span>
            </div>
            <img id="imagePreview" alt="Prévia da imagem"/>
            <button type="button" id="removeImageButton" class="remove-image-button" title="Remover imagem">×</button>
          </div>
        </div>

        <div class="form-direita">
          <label>Busca por pessoas para voluntariado?</label>
          <div class="radio-group">
            <label><input type="radio" name="voluntario" value="Sim" required/> SIM</label>
            <label><input type="radio" name="voluntario" value="Não"/> NÃO</label>
          </div>

          <label>A ONG está legalmente registrada?</label>
          <div class="radio-group">
            <label><input type="radio" name="registrada" value="Sim" required/> SIM</label>
            <label><input type="radio" name="registrada" value="Não"/> NÃO</label>
          </div>

          <label for="missao">Qual a missão da ONG?</label>
          <input type="text" id="missao" placeholder="A nossa missão ..." required/>

          <label for="responsavel">Responsável Legal</label>
          <input type="text" id="responsavel" placeholder="Nome completo" required/>

          <label for="telefoneResponsavel">Telefone do Responsável Legal</label>
          <input type="tel" id="telefoneResponsavel" placeholder="(13) 91234-6678" required/>

          <label>Privacidade & Termos</label>
          <textarea rows="5" readonly>**Política de Privacidade e Termos de Uso – PetMatch** ...</textarea>

          <label><input type="checkbox" id="aceitaTermos" required/> Eu concordo com os termos</label>
        </div>

        <div class="form-submit">
          <button type="submit">Enviar cadastro</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>
      <a href="../sobreNos/sobre.html">Sobre</a> |
      <a href="../politicaPrivacidade/politica.html">Política de Privacidade</a>
    </p>
  </footer>

  <script src="cadastro-ong.js"></script>
  <script src="../active-menu.js"></script>
</body>
</html>
